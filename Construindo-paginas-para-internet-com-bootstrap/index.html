<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-ligth margin">
            <a href="#" class="navbar-brand">
                <img src="img/DIO.png" alt="" width="130" height="35">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#quemsomos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#parceiros">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#servicos">Serviços</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3 class="margin">Quem somos</h3>
                <img src="img/cat1.jpeg" class="rounded-circle" alt="gato1" width="400" height="400">
                <h3>Somos gatinhos lindos e fofos</h3>
            </div>
        </section>
        <section id="parceiros">
            <div class="container-fluid text-center margin parceiros">
                <h3 class="margin">Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="img/cat2.jpeg" alt="" width="100%">
                        </div>
                        <div class="col-lg-4">
                            <img src="img/cat3.jpeg" alt="" width="100%">
                        </div>
                        <div class="col-lg-4">
                            <img src="img/cat4.jpeg" alt="" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="servicos">
            <div class="container-fluid text-center margin servicos">
                <h3 class="margin">Serviços</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <p>Amor e carinho</p>
                            <img src="img/cat5.jpeg" alt="" width="100%">
                        </div>
                        <div class="col-lg-6">
                            <p>Fofura e pelos</p>
                            <img src="img/cat6.jpeg" alt="" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="container-fluid text-center bg-footer margin">
            <p>Gatos são fofos e lindos</p>
        </footer>
    </body>
</html>
